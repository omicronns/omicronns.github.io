<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            omicronns.github.io
        </title>
    </head>
    <body>
        <form>
            <input type="radio" name="host" id="adamczyk" checked> Adamczyk<br>
            <input type="radio" name="host" id="holecka"> Holecka<br>
            <input type="radio" name="host" id="ziemiec"> Ziemiec<br>
            <br>
            <img id="adamczyk_jpg" style="display:none" src="images/adamczyk.jpg" crossorigin="anonymous"/>
            <img id="holecka_jpg" style="display:none" src="images/holecka.jpg" crossorigin="anonymous"/>
            <img id="ziemiec_jpg" style="display:none" src="images/ziemiec.jpg" crossorigin="anonymous"/>
            <input type="text" id="inp"/>
        </form>
        <br>
        <canvas id="canvas"/>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        var image = function() {
            if (document.getElementById("adamczyk").checked) {
                return $('img#adamczyk_jpg');
            }
            else if (document.getElementById("holecka").checked) {
                return $('img#holecka_jpg');
            }
            else {
                return $('img#ziemiec_jpg');
            }
        }

        var redraw = function() {
            let img = image();
            
            canvas.width = img.width();
            canvas.crossOrigin = "Anonymous";
            canvas.height = img.height();

            //redraw image
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(img.get(0), 0, 0);
            //refill text
            ctx.fillStyle = "red";
            ctx.fillText($(this).val(),40,80);

            canvas.width = img.width();
            canvas.crossOrigin = "Anonymous";
            canvas.height = img.height();
        };

        var canvas = document.getElementById('canvas');

        ctx = canvas.getContext('2d');
        ctx.font = "36pt Verdana";

        redraw();

        $(document).on('input','#inp', redraw);
        document.getElementById('adamczyk').onclick = redraw;
        document.getElementById('holecka').onclick = redraw;
        document.getElementById('ziemiec').onclick = redraw;
    </script>
</html>
